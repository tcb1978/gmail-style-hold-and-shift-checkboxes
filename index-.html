<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Hold Shift to Check Multiple Checkboxes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p>This is an inbox layout. Check an item. Hold down your shift key and check a lower item further down the list to also check the items between.</p>
  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>item 1</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 2</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 3</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 4</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 5</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 6</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 7</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 8</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>item 9</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
